<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
	<script
			src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous">
	</script>
  
  
      <link rel="stylesheet" href="css/style1.css">
	<script src="js/booklogin.js"></script>

</head>

<body>

  <div class="login1">
	  <div class="login-screen">
		<span style="font-size: 20px;font-weight: bold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;환영합니다~~~~도서관 홈페이지 입니다!</span>
	  </div>
  </div>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div id="loging" class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>


				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a id="login" class="btn btn-primary btn-large btn-block" href="#">login</a>
				<a class="login-link" href="joinForm.html">회원가입 하기</a>
			</div>
		</div>
	</div>



</body>
</html>
